<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>

    <header class="header-main">
        <div class="blog-heading">
            <h1>Personal Blogging App</h1>
        </div>
        <div class="option-blog">
            <a href="./index.html" class="login-blog">Logout</a>
            <div class="dropdown">
                <button class="dropbtn" aria-label="More options">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">All Blogs</a>
                    <a href="#">Dashboard</a>
                    <a href="#">Profile</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="upload-blog">
            <h2>Post a New Blog</h2>
            <form>
                <label for="blog-title">Blog Title:</label>
                <input type="text" id="blog-title" placeholder="Enter a blog title"><br><br>
                <label for="blog-content">What's on your mind?</label>
                <textarea id="blog-content" placeholder="Write your blog content here"></textarea><br><br>
                <button type="submit" class="publish-btn">Publish Blog</button>
            </form>
        </div>
    </main>
    

    <script src="dashboard.js"></script>
</body>
</html>
