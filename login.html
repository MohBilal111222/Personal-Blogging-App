<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header class="header-main">
        <div class="blog-heading">
            <h4>Blogging App</h4>
        </div>
        <div class="option-blog">
            <a href="./register.html" class="login-blog">Sign Up</a>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                <div class="dropdown-content">
                  <a href="#">All Blogs</a>
                  <a href="#">Dashbord</a>
                  <a href="#">Profile</a>
                </div>
              </div>
        </div>
    </header>


    <div class="login-heading">
        <h1 class="login-head">Login</h1>
        <form id="login-form">
            <input type="email" class="email-login" placeholder="Email"><br><br>
            <input type="password" class="password-login" placeholder="Password"><br><br>
            <button class="login-btn">Login</button>
        </form>
    </div>

    
    <script type="module" src="login.js"></script>
    
</body>
</html>
